	</head>

	<body>

		<div class="container">
			<h1>Black Jack</h1>
			<div class="row">
				<div class="col-sm-6" style="background-color:yellow;">
					<div id='playerHand'></div>
				</div>
				<div class="col-sm-6" style="background-color:pink;">
					<div id='dealerHand'></div>
				</div>
			</div>
		</div>

	</body>
<script>
	var ranks = ["two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", 
				"jack", "queen", "king", "ace"];
	var suits = ["diamonds", "hearts", "clubs", "spades"];
	var pointValues = [];
	for(var i = 0; i < 9 ; i++){
			pointValues[i] = i+2;
	}
	for(var i = 9; i < 12; i++){
			pointValues[i] = 10;
	}
	pointValues[12] = 1;
	var Deck = new Deck(ranks, suits, pointValues)

	var Card = Deck.deal();

	document.getElementById('playerHand').innerHTML = Card.image;
</script>
</html>
